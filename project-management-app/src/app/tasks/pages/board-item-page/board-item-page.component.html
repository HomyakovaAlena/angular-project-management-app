<div class="container">
  <div *ngIf="board" class="columns-container">
    <app-columns-list
      [columnsList]="sortedColumnsList"
      [board]="board"
      (deleteColumn)="openDialog($event)"
    ></app-columns-list>
    <app-create-column-button [board]="board"></app-create-column-button>
  </div>
</div>
