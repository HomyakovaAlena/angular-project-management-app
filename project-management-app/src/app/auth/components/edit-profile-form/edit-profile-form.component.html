<div class="container__users-form">
  <h2>Edit profile</h2>
  <form
    (ngSubmit)="onSubmit(ngForm)"
    #ngForm="ngForm"
    [formGroup]="editProfileForm"
    class="form-container"
  >
    <div>
      <mat-form-field class="input__edit-profile">
        <mat-label for="name">Username: </mat-label>
        <input
          matInput
          id="name"
          type="text"
          placeholder="name"
          name="name"
          formControlName="name"
          [(ngModel)]="name"
          (blur)="getNameErrorMessage()"
        />
        <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input__edit-profile">
        <mat-label for="login">Login: </mat-label>
        <input
          matInput
          id="login"
          type="text"
          placeholder="login"
          name="login"
          formControlName="login"
          [(ngModel)]="login"
          (blur)="getLoginErrorMessage()"
        />
        <button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="login = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input__edit-profile">
        <mat-label for="password">Password: </mat-label>
        <input
          matInput
          id="password"
          [type]="hide ? 'password' : 'text'"
          name="password"
          placeholder="password"
          formControlName="password"
          [(ngModel)]="password"
          (blur)="getPasswordErrorMessage()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <button
          *ngIf="password"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="password = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input__edit-profile">
        <mat-label for="confirmPassword">Confirm password: </mat-label>
        <input
          matInput
          id="confirmPassword"
          [type]="hide ? 'password' : 'text'"
          name="confirmPassword"
          placeholder="confirmPassword"
          formControlName="confirmPassword"
          [(ngModel)]="confirmPassword"
          (blur)="getConfirmPasswordErrorMessage()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <button
          *ngIf="confirmPassword"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="confirmPassword = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="errors-container">
      <div class="errors-container__type" *ngIf="editProfileForm.get('name')?.invalid">
        <mat-error *ngFor="let error of nameErrors">{{ error }} </mat-error>
      </div>
      <div class="errors-container__type" *ngIf="editProfileForm.get('login')?.invalid">
        <mat-error *ngFor="let error of loginErrors">{{ error }} </mat-error>
      </div>
      <div class="errors-container__type" *ngIf="editProfileForm.get('password')?.invalid">
        <mat-error *ngFor="let error of passwordErrors">{{ error }} </mat-error>
      </div>
      <div class="errors-container__type" *ngIf="editProfileForm.get('confirmPassword')?.invalid">
        <mat-error *ngFor="let error of confirmPasswordErrors">{{ error }} </mat-error>
      </div>
    </div>
    <div class="edit__controls">
      <button
        mat-raised-button
        color="primary"
        aria-label="icon button with a create_new_folder icon"
        [class]="'button'"
        ariaCurrentWhenActive="page"
        type="submit"
        [disabled]="!editProfileForm.valid"
      >
        Update
      </button>
      <button
        mat-raised-button
        color="warn"
        aria-label="icon button with a create_new_folder icon"
        [class]="'button'"
        ariaCurrentWhenActive="page"
        type="button"
        (click)="openDialog()"
      >
        <mat-icon>close</mat-icon> Delete user
      </button>
    </div>
  </form>
</div>
