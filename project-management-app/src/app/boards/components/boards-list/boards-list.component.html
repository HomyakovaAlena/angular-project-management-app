<mat-card class="title-container">
  <mat-card-title class="title-container__inner title-container__inner__heading"
    >Boards List</mat-card-title
  >
</mat-card>
<div class="container">
  <div class="boards-list">
    <div *ngIf="!boardsList?.length">
      <mat-card>You have no boards yet</mat-card>
    </div>

    <app-board-preview
      *ngFor="let board of boardsList"
      [board]="board"
      (deleteBoard)="onDelete($event)"
    >
    </app-board-preview>
  </div>
</div>
