<form (ngSubmit)="onSubmit(ngForm)" #ngForm="ngForm" [formGroup]="createBoardForm">
  <h3>{{ configDialog['data']?.['title'] }}</h3>
  <h5>{{ configDialog['data']?.['description'] }}</h5>
  <mat-dialog-content class="mat-typography">
    <p>
      <mat-form-field>
        <mat-label for="title">Board Title: </mat-label>
        <input
          matInput
          id="title"
          type="text"
          placeholder="title"
          name="title"
          formControlName="title"
        />
        <mat-error *ngIf="createBoardForm.get('title')?.errors?.['required']"
          >Title is required</mat-error
        >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="owner">Board Owner: </mat-label>
        <input
          matInput
          id="owner"
          type="text"
          placeholder="owner"
          name="owner"
          formControlName="owner"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="users">Board Users: </mat-label>
        <input
          matInput
          id="users"
          type="text"
          name="users"
          placeholder="users"
          formControlName="users"
        />
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="closeModal()">Cancel</button>
    <button
      mat-stroked-button
      color="primary"
      aria-label="icon button with a create_new_folder icon"
      [class]="'button'"
      ariaCurrentWhenActive="page"
      type="submit"
      [disabled]="!createBoardForm.valid"
    >
      <mat-icon aria-hidden="false" aria-label="create_new_folder icon" fontIcon="create_new_folder"
        >create_new_folder</mat-icon
      >
      {{ configDialog['data']?.['actionButtonText'] }}
    </button>
  </mat-dialog-actions>
</form>
