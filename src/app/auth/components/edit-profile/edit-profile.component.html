<button
  mat-icon-button
  color="accent"
  aria-label="icon button with a person icon"
  routerLink="/auth/profile"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
>
  <mat-icon aria-hidden="false" aria-label="person icon" fontIcon="person" color="accent"
    >person</mat-icon
  >
  <span *ngIf="user$ | async as user">{{ user.name | slice: 0:1 | uppercase }}</span>
</button>
