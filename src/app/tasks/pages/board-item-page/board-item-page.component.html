<div class="container">
  <ng-container *ngIf="columnsSubscription$ | async"></ng-container>
  <div *ngIf="board" class="columns-container">
    <app-columns-list
      *ngIf="board"
      [columnsList]="sortedColumnsList"
      [board]="board"
      (deleteColumn)="openDialog($event)"
    ></app-columns-list>
  </div>
</div>
