<div class="tasks-box">
  <div
    *ngIf="tasksList"
    class="tasks-list"
    cdkDropList
    [cdkDropListData]="tasksList"
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="drop($event)"
  >
    <app-task-item
      [tasksList]="tasksList"
      *ngFor="let task of tasksList"
      [task]="task"
      (deleteTask)="onDelete($event)"
      (editTask)="onEdit($event)"
      cdkDrag
    >
    </app-task-item>
    <app-create-task-button [column]="column" [board]="board"></app-create-task-button>
  </div>
</div>
